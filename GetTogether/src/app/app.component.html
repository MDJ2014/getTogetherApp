<div class="grid">
        <div class="item" id="header">
                <h1>Get Together!</h1>
        </div>
        <div class="item" id="menu">
                <div class="mx-auto" style="width: 100%">
                        <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="nav">
                                <a style="color:white;" class="navbar-brand" routerLink="/">Get Together!</a>
                                <span *ngIf="user[0]">
                                        <img id="userlogo" class="circle" src={{user[0]?.photo}}>
                                        <span id="welcome" *ngIf="user[0]" style="color:white;">Welcome {{user[0]?.userName}}</span>
                                </span>
                                <button class="navbar-toggler" type="button" data-toggle="dropdown" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                        <div class="ml-auto">
                                                <ul class="navbar-nav">
                                                        <li class="nav-item active">
                                                                <a id="login" *ngIf="!user[0]" (click)="loginWithTwitter()" style="color:white;">Log in</a>

                                                                <a id="logout" style="color:white;" (click)="logOut()" *ngIf="user[0]">Logout</a>
                                                        </li>

                                                        <li class="nav-item">
                                                                <a (click)="goToPlans()" style="color:white;">My Plans</a>
                                                        </li>

                                                        <li class="nav-item">
                                                                <a routerLink="/about" style="color:white;">About</a>
                                                        </li>
                                                </ul>
                                        </div>
                                </div>
                        </nav>
                </div>
        </div>
        <div class="item" id="search">
                <router-outlet></router-outlet>
        </div>

        <div class="item" id="footer">
            
                <div id="credits" class="container">
                        <div class="item" id="madewith"> Made with:</div>
                         <img width="46" alt="Mongo Logo" src="assets/img/mongo-notxt.png">
                        <img width="65" alt="Express Logo" src="assets/img/express2.png">
                        <img width="70" alt="Angular Logo" src="assets/img/angular.png">
                        <img width="57" alt="Node Logo" src="assets/img/node2.png">
                        <img width="52" alt="Twitter Logo" src="assets/img/twitter.png">
                        <img width="100" alt="Yelp Logo" src="assets/img/yelpstar.png">
                        <div class="item" id="byline"> Made by: Mark Jones</div>
                </div>
              </div>
        <div class="item" id="left"></div>
        <div class="item" id="right"></div>
</div>

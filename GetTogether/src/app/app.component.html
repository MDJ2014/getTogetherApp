
<div class="grid">

   </div>
 <div class="item" id="menu">
        <div class="mx-auto" style="width: 100%">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="nav">
                        <a style="color:white;" class="navbar-brand" routerLink="/">Get Together!</a><span *ngIf="user[0] " ><img id="userlogo" class="circle" src= {{user[0].photo}}><span id="welcome" *ngIf="user[0]" style="color:white;">Welcome {{user[0].userName}}</span></span>

                              </button>

                                            <ul class="navbar-nav">

                                                   
                                                    <li class="nav-item active">

                                                       
                                                       <a id="login"  *ngIf="!user[0]"
                                                 
                                                      (click)="loginWithTwitter()"  style="color:white;" >Log in</a>

                                                 

                                                        <a id="logout" style="color:white;"   (click)="logOut()" *ngIf="user[0]">Logout</a>

                                                                                         
                                                    </li>
                                                     
                                                        <li class="nav-item">
                                                            <a (click)="goToPlans()" style="color:white;">My Plans</a>
                                                        </li>
                                                       
                                                        <li class="nav-item">
                                                            <a  routerLink="/about" style="color:white;">About</a>
                                                        </li>
                                            </ul>
                                    </div>
                          </div>
                </nav>
        </div>
 </div>
